<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Reward App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .balance {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ad-container, #reward-area {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://static.vecteezy.com/system/resources/previews/027/484/683/non_2x/shiba-inu-logo-free-vector.jpg" alt="Shiba Inu Logo">
  <h1>Welcome to Shiba Reward App</h1>
  <p>Your SHIB Balance:</p>
  <div class="balance" id="balance">0</div>

  <button class="button" id="watchAdBtn" onclick="watchAd()">üëÄ Watch Ads (+7 SHIB)</button>

  <div id="reward-area" style="display: none;">
    <p>‚è≥ Please wait <span id="countdown">15</span> seconds...</p>
  </div>

  <div id="ad-container" style="display: none;"></div>

  <script>
    // Load balance from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const balance = localStorage.getItem("shib_balance") || 0;
      document.getElementById("balance").textContent = balance;
    });

    function watchAd() {
      const watchBtn = document.getElementById("watchAdBtn");
      watchBtn.disabled = true;

      // Tampilkan countdown dan kontainer iklan
      document.getElementById("reward-area").style.display = "block";
      const adContainer = document.getElementById("ad-container");
      adContainer.style.display = "block";
      adContainer.innerHTML = ''; // Bersihkan isi

      // Tambahkan script iklan dan div target
      const script = document.createElement("script");
      script.setAttribute("async", "async");
      script.setAttribute("data-cfasync", "false");
      script.src = "//pl27364133.profitableratecpm.com/588126a252e79592b882a07fe8a4dc97/invoke.js";

      const adDiv = document.createElement("div");
      adDiv.id = "container-588126a252e79592b882a07fe8a4dc97";

      adContainer.appendChild(script);
      adContainer.appendChild(adDiv);

      // Mulai countdown
      let seconds = 15;
      const countdown = document.getElementById("countdown");
      countdown.textContent = seconds;

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);
          rewardUser();
          watchBtn.disabled = false;
          document.getElementById("reward-area").style.display = "none";
          adContainer.style.display = "none";
        }
      }, 1000);
    }

    function rewardUser() {
      let balance = parseInt(localStorage.getItem("shib_balance")) || 0;
      balance += 7;
      localStorage.setItem("shib_balance", balance);
      document.getElementById("balance").textContent = balance;
      alert("‚úÖ 7 SHIB added to your balance!");
    }
  </script>
</body>
</html>
